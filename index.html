<!DOCTYPE html>
<html>
<head>
	<title>Justen's Game</title>
	<link rel="stylesheet" type="text/css" href="css/starwars.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>
	<div id="container">
	<div class="row">
		<div class="col-xs-12" id="header">
			<h1>Star Wars: The Empire Slots Back</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-7" id="display">
			<p>May the Force be with you</p>
		</div>
		<div class="col-xs-5" id="cashButtons">
			<!-- modal butons -->
			<button type="button" id="inBtn" class="btn btn-lg" data-toggle="modal" data-target="#addCredits">Add Credits</button>
			<button type="button" id="outBtn" class="btn btn-lg" data-toggle="modal" data-target="#outCredits">Cash out</button>
			<!-- Modal for adding credits-->
			<div id="addCredits" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">match three on a payline to win big</h4>
			      </div>
			      <div class="modal-body">
			        <p>insert credits and save the galaxy</p>
			        <input type="text" name="creditsInput" id="cashIn">
			      </div>
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-default"  id="submitCredits">input credits</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>
			<!-- Modal for cashout -->
			<div id="outCredits" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Cash out</h4>
			      </div>
			      <div class="modal-body">
			        <p>are you sure you want to depart?</p>
			      </div>
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-default" data-dismiss="modal" id="cashOut">Remove Credits</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<table id="tracker">
				<tbody>
					<tr>
						<td class="money" id="totalCredits"></td>
						<td class="display" id="spaced">Credits</td>
						<td class="money" id="activeBet"></td>
						<td class="display">Bet</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<img id="falcon" class="hidden" src="images/Falcon.png">

		<table class="col-xs-9" id="slotGame">
			<tbody>
				<tr>
					<td class="vert1 horz1 pay2 pay4"></td>
					<td class="vert2 horz1 pay2"></td>
					<td class="vert3 horz1 pay2 pay5"></td>
					<td class="vert4 horz1 pay2"></td>
					<td class="vert5 horz1 pay2 pay4"></td>
				</tr>
				<tr>
					<td class="vert1 horz2 pay1"></td>
					<td class="vert2 horz2 pay1 pay4 pay5"></td>
					<td class="vert3 horz2 pay1"></td>
					<td class="vert4 horz2 pay1 pay4 pay5"></td>
					<td class="vert5 horz2 pay1"></td>
				</tr>
				<tr>
					<td class="vert1 horz3 pay3 pay5"></td>
					<td class="vert2 horz3 pay3"></td>
					<td class="vert3 horz3 pay3 pay4"></td>
					<td class="vert4 horz3 pay3"></td>
					<td class="vert5 horz3 pay3 pay5"></td>
				</tr>
			</tbody>
		</table>
		<!-- Lighsaber Pull-Lever -->
		<div class="col-xs-3" id="handle"><img id="saber" src="images/lightsaber.png"></div>
	</div>
	<div class="row">
		<div class="col-sm-1" class="empty"></div>
		<div class="col-xs-12 col-sm-10" id="betButtons">
			<input type="radio" name="button" class="buttonState" checked id="button1" value="1"/>
				<label class="button" for="button1"><span class="bold">Bet 1</span><br>1 Line<br>1 Credit</label>
			<input type="radio" name="button" class="buttonState" id="button3" value="3"/>
				<label class="button" for="button3"><span class="bold">Bet 3</span><br>3 Lines<br>1 Credit</label>
			<input type="radio" name="button" class="buttonState" id="button5" value="5"/>
				<label class="button" for="button5"><span class="bold">Bet 5</span><br>5 Lines<br>1 Credit</label>
			<input type="radio" name="button" class="buttonState" checked id="button20" value="20"/>
				<label class="button" for="button20"><span class="bold">Bet 20</span><br>1 Line<br>20 Credits</label>
			<input type="radio" name="button" class="buttonState" id="button60" value="60"/>
				<label class="button" for="button60"><span class="bold">Bet 60</span><br>3 Lines<br>20 Credits</label>
			<input type="radio" name="button" class="buttonState" id="button100" value="100"/>
			<label class="button" for="button100"><span class="bold">Bet 100</span><br>5 Lines<br>20 Credits</label>
		</div>
		<div class="col-sm-1" class="empty"></div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
